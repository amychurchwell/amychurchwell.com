title: blog of amy
email: amychurchwell@protonmail.com
description: >-
  Amy Churchwell is a front end web developer in Portland, Oregon.
baseurl: ""
url: "https://amychurchwell.com"
twitter_username: amychurchwell
github_username:  amychurchwell

markdown: kramdown
hylighter: pygments

sass:
  sass_dir: _sass
  style: compact

permalink: /:categories/:year/:month/:day/:title

plugins:
  - jekyll-feed
  
header_pages:
  - about.md

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - [vendor]
