<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {%- if page.title -%}
      {{ site.title }} â€” {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%- if page.description -%}
    <meta
    name="description"           
    content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
  {%- else -%}
    <meta
    name="description"           
    content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}">
  {%- endif -%}

  <meta property="og:site_name" content="{{ site.title }}">

  {%- if page.title -%}
    <meta property="og:title" content="{{ page.title }}">
    <meta name="twitter:title" content="{{ page.title }}">
  {%- else -%}
    <meta property="og:title" content="{{ site.title }}">
    <meta name="twitter:title" content="{{ site.title }}">
  {%- endif -%}

  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/img/og-img.png' | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:creator" content="Amy Churchwell">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
  <link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">

  <!-- indieweb -->
  <link rel="self" href="https://amychurchwell.com/" />
  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
  <link rel="microsub" href="https://aperture.p3k.io/microsub/652">

  <!-- <script async src="{{ '/assets/js/cursor.js' | relative_url }}"></script> -->

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
