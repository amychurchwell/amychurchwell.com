<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <body>
        <header>
            {% block header %}
            <h1>
                <a href="{{ site.url }}" class="p-name u-url" rel="me">Amy Churchwell</a>
            </h1>
            {% endblock %}
        </header>
        <section id="sidebar">
            {% block nav %}
            <nav aria-labelledby="nav-header">
                <ul>
                    {%- for webpage in collections.navigation -%}
                    <li>
                        <a href="{{ webpage.url | url }}" {% if page.url == webpage.url %} aria-current="page"{% endif %}>
                            {{ webpage.data.title }}
                        </a>
                    </li>
                    {%- endfor -%}
                </ul>
            </nav>
            {% endblock %}
        </section>
        <main>
            {% block content %}
                {{ content | safe }}
            {% endblock %}
        </main>
        <footer>
            <small>
                Â© Amy Churchwell
            </small>
        </footer>
    </body>
</html>
