<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <body>
        <div class="layout-container">
            <header>
                <h1>Amy Churchwell</h1>
                {% block nav %}
                <nav aria-labelledby="nav-header">
                    <ul>
                        {%- for webpage in collections.navigation -%}
                        <li>
                            <a href="{{ webpage.url | url }}" {% if page.url == webpage.url %} aria-current="page"{% endif %}>
                                {{ webpage.data.title }}
                            </a>
                        </li>
                        {%- endfor -%}
                    </ul>
                </nav>
                {% endblock %}
            </header>
            <main>
                {% block header %}
                <h2>Hello</h2>
                {% endblock %}
                {% block content %}
                    {{ content | safe }}
                {% endblock %}
            </main>
        </div>
    </body>
</html>
