<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <body>
        <header>
            {% block header %}
            <h1>{{ title }}</h1>
            {% endblock %}
        </header>
        {% block nav %}
        <nav aria-labelledby="nav-header">
            <h2 id="nav-header" class="visually-hidden">website navigation.</h2>
            <ul>
                {%- for webpage in collections.all -%}
                <li>
                    <a href="{{ webpage.url | url }}" {% if page.url == webpage.url %} aria-current="page"{% endif %}>
                        {{ webpage.data.title }}
                    </a>
                </li>
                {%- endfor -%}
            </ul>
        </nav>
        {% endblock %}
        <main>
            {% block content %}
                {{ content | safe }}
            {% endblock %}
        </main>
        <footer>
            <small>HTML is cool.</small>
        </footer>
    </body>
</html>
