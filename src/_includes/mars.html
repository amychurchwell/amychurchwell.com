<section class="mars-rover">
    <table>
        <thead>
            <tr>
                <th colspan="2">Recent Mars Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <img
                        src="{{ mars.img_src }}"
                        alt="Photograph from the {{ mars.camera.full_name }} on the {{ mars.rover.name }} Mars rover."
                        loading="lazy"
                    />
                </td>
            </tr>
            <tr>
                <th>rover:</th>
                <td>{{ mars.rover.name }}</td>
            </tr>
            <tr>
                <th>date:</th>
                <td>{{ mars.earth_date }}</td>
            </tr>
            <tr>
                <th>camera:</th>
                <td>{{ mars.camera.full_name }}</td>
            </tr>
        </tbody>
    </table>
</section>
