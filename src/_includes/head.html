<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="{{ site.authorName }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="color-scheme" content="dark light" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <meta property="og:site_name" content="{{ site.siteName }}" />
  <meta property="og:title" content="{{ site.siteName }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <meta property="og:image" content="{{ site.socialImage }}" />
  <meta property="og:image:secure_url" content="{{ site.url }}{{ site.socialImage }}" />

  <!-- <meta property="og:image:alt" content="{{ ogImageAlt or ogTitle or title }}" />
  <meta property="og:image:width" content="{{ ogImageWidth or 1200 }}" />
  <meta property="og:image:height" content="{{ ogImageHeight or 630 }}" /> -->
  <meta property="og:locale" content="en_US" />

  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="micropub" href="https://amychurchwell.com/micropub" />
  <link rel="authorization_endpoint" href="https://indieauth.com/auth" />
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token" />
  <script src="/assets/js/theme.js"></script>
  <script src="/assets/js/sparkles.js"></script>

  <title>{{ site.authorName }}</title>
</head>
