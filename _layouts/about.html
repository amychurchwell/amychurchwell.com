---
layout: default
---
<div class="container">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
    {%- include social.html -%}
    <aside>
      <ul id="about-banners">
        <li>
          <a href="https://www.mozilla.org/firefox/">
            <img src="{{ '/assets/img/firefox-button.gif' | relative_url }}" alt="download Firefox banner" href="https://www.mozilla.org/firefox/">
          </a>
        </li>
        <li>
          <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="{{ '/assets/img/cc-badge.png' | relative_url }}" /></a>
        </li>
      </ul>
    </aside>
  </article>
</div>
